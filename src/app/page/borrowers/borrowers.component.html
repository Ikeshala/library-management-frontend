<div class="table-responsive small container">
  <h2>Library Book List</h2>
  <br />
  <table class="table table-striped table-sm">
    <thead class="sticky-header">
      <tr>
        <th scope="col">Borrower ID</th>
        <th scope="col">Name</th>
        <th scope="col">Contact</th>
        <th scope="col">Address</th>
        <th scope="col">NIC</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let borrower of borrowerList">
        <td class="align-middle">#BRN_{{ borrower.bid }}</td>
        <td class="align-middle">{{ borrower.name }}</td>
        <td class="align-middle">{{ borrower.contact }}</td>
        <td class="align-middle">{{ borrower.address }}</td>
        <td class="align-middle">{{ borrower.nic }}</td>
        <td class="align-middle">
          <button class="btn btn-danger">
            <i class="bi bi-trash3-fill"></i>
          </button>
          &nbsp;
          <button class="btn btn-primary">
            <i class="bi bi-pencil-fill"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
