<div class="table-responsive small container">
  <h2>Library Book List</h2>
  <br />
  <table class="table table-striped table-sm">
    <thead class="sticky-header">
      <tr>
        <th scope="col">Book ID</th>
        <th scope="col">ISBN</th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Category</th>
        <th scope="col">Quantity</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let book of bookList">
        <td class="align-middle">#BN_{{ book.id }}</td>
        <td class="align-middle">{{ book.isbn }}</td>
        <td class="align-middle">{{ book.title }}</td>
        <td class="align-middle">{{ book.author }}</td>
        <td class="align-middle">{{ book.category }}</td>
        <td class="align-middle text-center">{{ book.qty }}</td>
        <td class="align-middle">
          <button
            class="btn btn-danger"
            (click)="setSelectedBook(book)"
            data-bs-toggle="modal"
            data-bs-target="#deleteModal"
          >
            <i class="bi bi-trash3-fill"></i>
          </button>
          &nbsp;
          <button class="btn btn-primary">
            <i class="bi bi-pencil-fill"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal Delete -->
<div
  class="modal fade"
  id="deleteModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">
          Delete Confirmation
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        Do you want to delete '{{ selectedBook?.title }}' book?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button
          type="button"
          (click)="deleteBook()"
          class="btn btn-danger"
          data-bs-dismiss="modal"
        >
          Yes, Delete
        </button>
      </div>
    </div>
  </div>
</div>
