<div class="table-responsive small container">
  <h2>Library Book List</h2>
  <br />
  <table class="table table-striped table-sm">
    <thead class="sticky-header">
      <tr>
        <th scope="col">Book ID</th>
        <th scope="col">ISBN</th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Category</th>
        <th scope="col">Quantity</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let book of bookList">
        <td class="align-middle">#BN_{{ book.id }}</td>
        <td class="align-middle">{{ book.isbn }}</td>
        <td class="align-middle">{{ book.title }}</td>
        <td class="align-middle">{{ book.author }}</td>
        <td class="align-middle">{{ book.category }}</td>
        <td class="align-middle text-center">{{ book.qty }}</td>
        <td class="align-middle">
          <button class="btn btn-danger">
            <i class="bi bi-trash3-fill"></i>
          </button>
          &nbsp;
          <button class="btn btn-primary">
            <i class="bi bi-pencil-fill"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
